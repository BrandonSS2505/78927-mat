<!DOCTYPE html>
<html>
<body>
 
<p id="demo"></p>
 
<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
    }
};
xhttp.open("GET", "text.xml", true);
xhttp.send();
 
function myFunction(xml) {
    var xmlDoc = xml.responseXML;
    document.getElementById("demo").innerHTML = "re= "+
    xmlDoc.getElementsByTagName("cdfi:Emisor")[0].getAttribute("Rfc")+ " rr= "+
    xmlDoc.getElementsByTagName("cdfi:Receptor")[0].getAttribute("Rfc")+ " tt= "+
    xmlDoc.getElementsByTagName("cdfi:Comprobante")[0].getAttribute("Total")+ " id= "+
    xmlDoc.getElementsByTagName("cdfi:TimbreFiscalDigital")[0].getAttribute("UUDI");
}
</script>
 
</body>
</html>
